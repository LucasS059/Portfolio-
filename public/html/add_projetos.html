<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/add.perguntas.css">
    <link rel="icon" href="/assets/Images/logo-nova.jpeg" type="image/png">

    <title>Adicionar Projeto</title>
</head>

<body>
    <div class="barra-azul"></div>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><img src="/assets/Images/logo-nova.jpeg" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/index.html#habilidades">Habilidades</a>
                    <a class="nav-link" href="/index.html#certificados">Certificados</a>
                    <a class="nav-link" href="/index.html#area-contatos">Conecte-se Comigo</a>
                    <a class="nav-link" href="/html/projetos.html">Projetos</a>
                </div>
            </div>
    </nav>

    <main class="container mt-5">
        <h1 class="text-center mb-4">Adicionar Projeto</h1>
        <form id="projectForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" id="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea id="description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="photos" class="form-label">Fotos</label>
                <input type="file" id="photos" class="form-control" multiple accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Projeto</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Lucas Silva Barboza | Todos os direitos reservados</p>
        </div>
    </footer>

    <script>
        function convertToBase64(files) {
            return new Promise((resolve, reject) => {
                const fileReaders = [];
                const base64Images = [];

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();

                    reader.onloadend = function () {
                        base64Images.push(reader.result);
                        if (base64Images.length === files.length) {
                            resolve(base64Images);
                        }
                    };

                    reader.onerror = function (error) {
                        reject(error);
                    };

                    reader.readAsDataURL(file);
                }
            });
        }

        document.getElementById('projectForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const photos = document.getElementById('photos').files;

            try {
                const base64Photos = await convertToBase64(photos);

                const projectData = {
                    title,
                    description,
                    photos: base64Photos
                };

                const response = await fetch('http://localhost:3001/Portfolio/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Projeto adicionado com sucesso!');
                } else {
                    alert('Erro ao adicionar projeto: ' + result.error);
                }
            } catch (error) {
                console.error('Erro ao converter imagens:', error);
                alert('Erro ao adicionar projeto');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
